<md-toolbar *ngIf="(route | async) != 'play'">
    <div id="logo" mdTooltip="Go Home">
        <a routerLink="/">
            <img src="/assets/SOS-Logo-Tag-2017lowallwhite.png" *ngIf="(route | async) != 'home'"/>
            <img src="/assets/SOS-Method-Logo-2017-White.png" *ngIf="(route | async) == 'home'"/></a>
    </div>
    <span>&nbsp;</span>
    <div class="account">
        <a md-raised-button routerLink="/account/login" *ngIf="!user?.email" class="login-link">login</a>
        <a md-raised-button routerLink="/account/profile" mdTooltip="Account / Timeline" class="profile"
           *ngIf="user?.email">
            <span class="name-wrapper">{{auth.user?.name?.first}} &nbsp; &nbsp; </span>
            <span class="image-wrapper"><img [src]="photo || '/assets/icon_static_user_man.png'"/></span></a>
        <a md-raised-button routerLink="/contact" class="contact-link">contact us</a>
        <a md-raised-button (click)="logout()" *ngIf="user?.email" class="logout-link">logout</a>
    </div>
</md-toolbar>
<audio #player preload="metadata" autobuffer="true"></audio>
