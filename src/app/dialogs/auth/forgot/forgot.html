<a md-button md-dialog-close (click)="dialog.closeAll()" tabindex="-1">
    <md-icon>cancel</md-icon>
</a>
<h2 md-dialog-title>Forgot Password</h2>
<md-dialog-content>
    <md-input-container>
        <input mdInput id="signupEmail" type="email" maxlength="50" placeholder="Email" [(ngModel)]="email"
               [ngModelOptions]="{standalone: true}">
    </md-input-container>
</md-dialog-content>
<md-dialog-actions>
    <button md-raised-button color="primary" (click)="onNext($event)" type="submit">Next</button>
    <a md-button routerLink="/account/register">
        <md-icon>group</md-icon>
        Register</a>
    <a md-button routerLink="/account/login">
        <md-icon>account box</md-icon>
        Login</a>
</md-dialog-actions>
