<a md-button md-dialog-close (click)="dialog.closeAll()" tabindex="-1">
    <md-icon>cancel</md-icon>
</a>
<md-tab-group #tabContent
              (selectedIndexChange)="saveTab = tabContent.selectedIndex === 0 || tabContent.selectedIndex === 3">
    <md-tab label="Account">
        <bc-subscription [form]="form" [profile]="data"></bc-subscription>
    </md-tab>
    <md-tab label="Meditations">
        <bc-meditation-timeline></bc-meditation-timeline>
    </md-tab>
    <md-tab label="Discovery">
        <bc-discovery-timeline></bc-discovery-timeline>
    </md-tab>
    <md-tab label="Survey">
        <bc-survey-profile [form]="survey" [profile]="surveyProfile"></bc-survey-profile>
    </md-tab>
</md-tab-group>
<md-dialog-actions *ngIf="saveTab">
    <button md-raised-button color="primary" type="submit" (click)="save()">Save</button>
</md-dialog-actions>
