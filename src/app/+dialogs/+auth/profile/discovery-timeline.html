<md-dialog-content>
    <table>
        <thead>
        <tr>
            <th>Discovery</th>
            <th>Completed</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let comp of completed">
            <td><a [routerLink]="comp.url"><i [class]="comp.color"><span></span></i>
                <strong>{{comp.seriesText | translate}}</strong><br/>
                <small>{{comp.day | translate}}</small>
            </a></td>
            <td>{{comp.time.getDate() + ' ' + getMonth(comp.time.getMonth()) + ' ' + (comp.time.getFullYear() +
                '').substr(2)}}
            </td>
        </tr>
        </tbody>
    </table>
</md-dialog-content>
